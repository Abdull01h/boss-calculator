<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<title>Boss Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING -->
<div id="loading">
  <div class="spinner"></div>
  <p>Loading Boss Calculator...</p>
</div>

<!-- LOGIN -->
<div id="loginPage" class="hidden">
  <h1>Boss Calculator</h1>
  <small>Develop by <span>RJ Abdullah</span></small>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Unlock</button>
  <p id="error"></p>
  <footer>Â© 2025 RJ Abdullah</footer>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">
<header>
  <h2>Boss Calculator</h2>
  <small>Develop by <span>RJ Abdullah</span></small>
  <button onclick="logout()" class="lock">ðŸ”’</button>
</header>

<nav>
  <button onclick="showCalc('normal')">Calculator</button>
  <button onclick="showCalc('scientific')">Scientific</button>
  <button onclick="showCalc('age')">Age</button>
  <button onclick="showCalc('zakat')">Zakat</button>
  <button onclick="showCalc('sunmoon')">Sun & Moon</button>
</nav>

<!-- NORMAL -->
<section id="normal" class="calc active">
  <input id="display" readonly placeholder="0">
  <div class="grid">
    <button class="num" onclick="press('7')">7</button>
    <button class="num" onclick="press('8')">8</button>
    <button class="num" onclick="press('9')">9</button>
    <button class="op" onclick="press('/')">/</button>
    <button class="num" onclick="press('4')">4</button>
    <button class="num" onclick="press('5')">5</button>
    <button class="num" onclick="press('6')">6</button>
    <button class="op" onclick="press('*')">*</button>
    <button class="num" onclick="press('1')">1</button>
    <button class="num" onclick="press('2')">2</button>
    <button class="num" onclick="press('3')">3</button>
    <button class="op" onclick="press('-')">-</button>
    <button class="num" onclick="press('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button class="eq" onclick="calc()">=</button>
    <button class="op" onclick="press('+')">+</button>
  </div>
</section>

<!-- SCIENTIFIC -->
<section id="scientific" class="calc hidden">
  <input id="sciDisplay" placeholder="Scientific Calculator">
  <div class="grid">
    <button onclick="sci('sin')">sin</button>
    <button onclick="sci('cos')">cos</button>
    <button onclick="sci('tan')">tan</button>
    <button onclick="sci('sqrt')">âˆš</button>
    <button onclick="sci('log')">log</button>
    <button onclick="sci('pow')">xÊ¸</button>
    <button onclick="sci('pi')">Ï€</button>
    <button onclick="sci('e')">e</button>
    <button onclick="calcSci()" class="eq">=</button>
    <button onclick="clearSci()">C</button>
  </div>
</section>

<!-- AGE -->
<section id="age" class="calc hidden">
  <input id="dob" placeholder="DD-MM-YYYY">
  <button onclick="calcAge()">Calculate Age</button>
  <p id="ageResult"></p>
</section>

<!-- ZAKAT -->
<section id="zakat" class="calc hidden">
  <input id="money" placeholder="Enter Amount">
  <button onclick="calcZakat()">Calculate Zakat</button>
  <p id="zakatResult"></p>
</section>

<!-- SUN / MOON -->
<section id="sunmoon" class="calc hidden">
  <input id="date" type="date">
  <button onclick="sunMoon()">Calculate</button>
  <p id="sunMoonResult"></p>
</section>

<footer>Â© 2025 RJ Abdullah</footer>
<script src="script.js"></script>
</div>
</body>
</html>
